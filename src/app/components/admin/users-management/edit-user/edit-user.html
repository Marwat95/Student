<div class="container-fluid p-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h2 class="fw-bold mb-4"><i class="bi bi-person-gear me-2 text-primary"></i>Edit User Profile</h2>

            <!-- Loading Spinner -->
            <div *ngIf="loading" class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <div *ngIf="!loading && user" class="d-flex flex-column gap-4">

                <!-- Profile Section -->
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white border-bottom-0 py-3">
                        <h5 class="fw-bold m-0 text-primary">General Information</h5>
                    </div>
                    <div class="card-body p-4">
                        <form [formGroup]="activeForm" (ngSubmit)="saveProfile()">

                            <!-- Profile Picture Placeholder -->
                            <div class="d-flex justify-content-center mb-4">
                                <div class="position-relative">
                                    <div class="avatar-circle-xl bg-light text-primary d-flex align-items-center justify-content-center rounded-circle border border-2 border-primary"
                                        style="width: 100px; height: 100px; font-size: 2.5rem;">
                                        {{ user.name?.charAt(0) || 'U' }}
                                    </div>
                                    <!-- Edit Icon (Visual only for now) -->
                                    <button type="button"
                                        class="btn btn-sm btn-primary rounded-circle position-absolute bottom-0 end-0"
                                        style="width: 32px; height: 32px; padding: 0;">
                                        <i class="bi bi-camera"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-medium">Full Name</label>
                                    <input type="text" class="form-control" formControlName="name"
                                        [class.is-invalid]="nameControl?.invalid && nameControl?.touched">
                                    <div class="invalid-feedback" *ngIf="nameControl?.hasError('required')">Name is
                                        required</div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-medium">Email Address</label>
                                    <input type="email" class="form-control bg-light" formControlName="email">
                                    <div class="form-text text-muted"><i class="bi bi-lock-fill me-1"></i>Email cannot
                                        be changed via admin panel for security.</div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-medium">Role</label>
                                    <select class="form-select" formControlName="role">
                                        <option [value]="0">Student</option>
                                        <option [value]="1">Instructor</option>
                                        <option [value]="2">Admin</option>
                                    </select>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end mt-3">
                                <button type="submit" class="btn btn-primary px-4"
                                    [disabled]="activeForm.invalid || isSaving">
                                    <span *ngIf="isSaving" class="spinner-border spinner-border-sm me-2"></span>
                                    Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Password Change Section -->
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white border-bottom-0 py-3">
                        <h5 class="fw-bold m-0 text-danger"><i class="bi bi-shield-lock me-2"></i>Security Settings</h5>
                    </div>
                    <div class="card-body p-4">
                        <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">

                            <div class="mb-3">
                                <label class="form-label fw-medium">Current Password (Admin Override)</label>
                                <input type="password" class="form-control" formControlName="currentPassword"
                                    placeholder="Enter YOUR admin password to confirm"
                                    [class.is-invalid]="passwordForm.get('currentPassword')?.invalid && passwordForm.get('currentPassword')?.touched">
                                <div class="invalid-feedback">Verified admin authorization required.</div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-medium">New Password</label>
                                    <input type="password" class="form-control" formControlName="newPassword"
                                        placeholder="Min. 6 characters"
                                        [class.is-invalid]="passwordForm.get('newPassword')?.invalid && passwordForm.get('newPassword')?.touched">
                                    <div class="invalid-feedback">Password must be at least 6 characters.</div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-medium">Confirm New Password</label>
                                    <input type="password" class="form-control" formControlName="confirmPassword"
                                        placeholder="Re-enter new password"
                                        [class.is-invalid]="passwordForm.hasError('mismatch') && passwordForm.get('confirmPassword')?.touched">
                                    <div class="invalid-feedback">Passwords do not match.</div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end mt-3">
                                <button type="submit" class="btn btn-danger px-4"
                                    [disabled]="passwordForm.invalid || isChangingPassword">
                                    <span *ngIf="isChangingPassword"
                                        class="spinner-border spinner-border-sm me-2"></span>
                                    Update Password
                                </button>
                            </div>

                        </form>
                    </div>
                </div>

                <!-- Back Button -->
                <div class="mb-4">
                    <button class="btn btn-outline-secondary" (click)="goBack()">
                        <i class="bi bi-arrow-left me-2"></i>Back to Users
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
