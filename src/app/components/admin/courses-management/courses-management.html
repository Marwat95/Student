<div class="container-fluid p-0">
    <div class="px-4 py-4">
        <!-- Header Section -->
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
            <h2 class="fw-bold m-0">Courses Management</h2>

            <div class="d-flex gap-3 align-items-center flex-grow-1 justify-content-end">
                <!-- Search Bar -->
                <div class="position-relative" style="max-width: 300px; width: 100%;">
                    <input type="text" class="form-control ps-4 rounded-pill border-0 shadow-sm bg-white"
                        placeholder="Search courses..." [(ngModel)]="searchTerm">
                    <i class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
                </div>

                <!-- Add Course Button -->
                <button class="btn btn-primary rounded-pill px-4 fw-bold shadow-sm d-flex align-items-center"
                    (click)="onAddCourse()">
                    <i class="bi bi-plus-lg me-2"></i>
                    New Course
                </button>
            </div>
        </div>

        <div *ngIf="loading" class="text-center mt-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Courses Grid -->
        <div *ngIf="!loading" class="courses-grid">
            <div class="row g-4">
                <!-- Course Card -->
                <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let course of filteredCourses">
                    <div class="course-card card border-0 shadow-sm h-100">
                        <div class="card-body">
                            <!-- Course Icon -->
                            <div class="course-icon-wrapper mb-3 text-center position-relative overflow-hidden"
                                style="height: 160px; border-radius: 8px; background: #f8f9fa;">
                                <!-- Image if available -->
                                <ng-container *ngIf="getCourseImageUrl(course) as imageUrl; else defaultIcon">
                                    <img [src]="imageUrl" alt="Course Cover" class="w-100 h-100 object-fit-cover">
                                </ng-container>

                                <!-- Default Icon fallback -->
                                <ng-template #defaultIcon>
                                    <div class="course-icon d-flex align-items-center justify-content-center h-100">
                                        <i class="bi bi-book-fill display-4 text-secondary opacity-50"></i>
                                    </div>
                                </ng-template>

                                <!-- Status Badge -->
                                <span
                                    class="status-badge badge bg-success rounded-pill position-absolute top-0 end-0 m-2">
                                    <i class="bi bi-check-circle-fill me-1"></i>Active
                                </span>
                            </div>

                            <!-- Course Info -->
                            <div class="course-info">
                                <h5 class="card-title mb-2 fw-bold">{{course.title}}</h5>
                                <p class="text-muted small mb-2">
                                    <i class="bi bi-person me-1"></i>{{course.instructorName}}
                                </p>
                                <p class="text-muted small mb-2">
                                    <i class="bi bi-tag me-1"></i>{{course.category || 'General'}}
                                </p>
                                <p class="text-success fw-bold mb-3">
                                    <i class="bi bi-currency-dollar"></i>{{course.price}}
                                </p>
                            </div>

                            <!-- Action Buttons -->
                            <div class="action-buttons d-flex gap-2 justify-content-center">
                                <button class="btn btn-sm btn-outline-primary flex-fill"
                                    (click)="onEdit(course.id || course._id || course.courseId)"
                                    [disabled]="!course.id && !course._id && !course.courseId" title="Edit Course">
                                    <i class="bi bi-pencil me-1"></i>Edit
                                </button>
                                <button class="btn btn-sm btn-outline-danger flex-fill"
                                    (click)="onDelete(course.id || course._id || course.courseId)"
                                    [disabled]="!course.id && !course._id && !course.courseId" title="Delete Course">
                                    <i class="bi bi-trash me-1"></i>Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- No Courses Found -->
                <div class="col-12" *ngIf="filteredCourses.length === 0">
                    <div class="text-center py-5">
                        <i class="bi bi-search display-1 text-secondary opacity-25 mb-3"></i>
                        <h5 class="text-muted">No courses match your search</h5>
                        <p class="text-muted small">Try adjusting your search criteria</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Course Modal -->
        <app-edit-course-modal [isOpen]="showEditModal" [courseId]="editingCourseId" (close)="onEditModalClose()"
            (courseUpdated)="onCourseUpdated()">
        </app-edit-course-modal>

        <!-- Confirm Dialog -->
        <app-confirm-modal [isOpen]="showModal" [title]="modalTitle" [message]="modalMessage"
            (confirm)="confirmDelete()" (cancel)="cancelDelete()">
        </app-confirm-modal>
    </div>
</div>
