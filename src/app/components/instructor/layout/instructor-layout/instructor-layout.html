<div class="d-flex instructor-dashboard">

    <!-- Sidebar -->
    <aside class="sidebar" [class.collapsed]="isCollapsed()">
        <div class="sidebar-header">
            <div class="logo-area">
                <i class="bi bi-mortarboard-fill logo-icon"></i>
                <span class="logo-text">Instructor Hub</span>
            </div>
            <button class="btn btn-sm btn-icon toggle-btn" (click)="toggleSidebar()">
                <i class="bi" [class.bi-chevron-left]="!isCollapsed()" [class.bi-chevron-right]="isCollapsed()"></i>
            </button>
        </div>

        <nav class="sidebar-nav">
            <ul class="nav-list">
                <!-- Dashboard -->
                <li class="nav-item">
                    <a class="nav-link" routerLink="/instructor" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}" style="cursor: pointer;">
                        <i class="bi bi-grid-fill"></i>
                        <span class="link-text">Dashboard</span>
                    </a>
                </li>

                <li class="nav-header">Teaching</li>

                <!-- My Courses -->
                <li class="nav-item">
                    <a class="nav-link" routerLink="/instructor/courses" routerLinkActive="active"
                        style="cursor: pointer;">
                        <i class="bi bi-journal-bookmark-fill"></i>
                        <span class="link-text">My Courses</span>
                    </a>
                </li>

                <!-- My Exams -->
                <li class="nav-item">
                    <a class="nav-link" routerLink="/instructor/exams" routerLinkActive="active"
                        style="cursor: pointer;">
                        <i class="bi bi-file-earmark-text-fill"></i>
                        <span class="link-text">My Exams</span>
                    </a>
                </li>

                <!-- Student Groups -->
                <li class="nav-item">
                    <a class="nav-link" routerLink="/instructor/groups" routerLinkActive="active"
                        style="cursor: pointer;">
                        <i class="bi bi-people-fill"></i>
                        <span class="link-text">Student Groups</span>
                    </a>
                </li>

                <li class="nav-header">Finance</li>

                <!-- Earnings -->
                <li class="nav-item">
                    <a class="nav-link" routerLink="/instructor/earnings" routerLinkActive="active"
                        style="cursor: pointer;">
                        <i class="bi bi-wallet2"></i>
                        <span class="link-text">Earnings & Payouts</span>
                    </a>
                </li>

                <!-- Subscription -->
                <li class="nav-item">
                    <a class="nav-link" routerLink="/instructor/subscription" routerLinkActive="active"
                        style="cursor: pointer;">
                        <i class="bi bi-credit-card-2-front-fill"></i>
                        <span class="link-text">Subscription</span>
                    </a>
                </li>

                <li class="nav-header">Profile</li>

                <!-- Public Profile -->
                <li class="nav-item">
                    <a class="nav-link" (click)="navigateToProfile($event)" style="cursor: pointer;">
                        <i class="bi bi-person-circle"></i>
                        <span class="link-text">Public Profile</span>
                    </a>
                </li>

                <li class="mt-auto nav-item footer-link">
                    <a (click)="handleSignOut()" class="nav-link text-danger" style="cursor: pointer;">
                        <i class="bi bi-box-arrow-right"></i>
                        <span class="link-text">Sign Out</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <router-outlet></router-outlet>
    </main>
</div>
