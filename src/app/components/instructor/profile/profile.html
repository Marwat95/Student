<div class="instructor-profile">
  <div class="header">
    <h1>Profile Settings</h1>
  </div>

  <div *ngIf="loading()" class="loading">Loading profile...</div>
  <div *ngIf="error()" class="error">{{ error() }}</div>

  <div *ngIf="!loading() && !error() && user()" class="profile-content">
    <!-- Profile Information -->
    <div class="profile-section">
      <h2>Profile Information</h2>
      <form (ngSubmit)="saveProfile()" class="profile-form">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input
            type="text"
            id="fullName"
            [(ngModel)]="formData.fullName"
            name="fullName"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="formData.email"
            name="email"
            placeholder="Enter your email"
            required
            [disabled]="true"
          />
          <small>Email cannot be changed</small>
        </div>

        <button type="submit" class="btn-save" [disabled]="saving()">
          {{ saving() ? 'Saving...' : 'Save Changes' }}
        </button>
      </form>
    </div>

    <!-- Change Password -->
    <div class="password-section">
      <h2>Change Password</h2>
      <form (ngSubmit)="changePassword()" class="password-form">
        <div class="form-group">
          <label for="currentPassword">Current Password</label>
          <input
            type="password"
            id="currentPassword"
            [(ngModel)]="currentPassword"
            name="currentPassword"
            placeholder="Enter current password"
            required
          />
        </div>

        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input
            type="password"
            id="newPassword"
            [(ngModel)]="newPassword"
            name="newPassword"
            placeholder="Enter new password"
            required
          />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <input
            type="password"
            id="confirmPassword"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm new password"
            required
          />
        </div>

        <button type="submit" class="btn-change-password" [disabled]="changingPassword()">
          {{ changingPassword() ? 'Changing...' : 'Change Password' }}
        </button>
      </form>
    </div>
  </div>
</div>
