<div class="create-exam-page">
  <!-- Floating decorative elements -->
  <div class="floating-element element-1">ğŸ“</div>
  <div class="floating-element element-2">ğŸ“š</div>
  <div class="floating-element element-3">â­</div>
  <div class="floating-element element-4">ğŸ’¡</div>
  
  <div class="form-container">
    <header class="page-header">
      <h1>ğŸ“ Create New Exam</h1>
      <p>Fill in the exam details</p>
    </header>

    <form (ngSubmit)="onSubmit()" class="exam-form">
      <!-- Error Message -->
      <div *ngIf="error()" class="error-message">
        {{ error() }}
      </div>

      <!-- Course Selection -->
      <div class="form-group">
        <label for="courseId">Select Course *</label>
        <select
          id="courseId"
          [(ngModel)]="examData.courseId"
          name="courseId"
          required
          class="form-select"
          [disabled]="loading()"
        >
          <option value="">-- Select a Course --</option>
          <option *ngFor="let course of courses()" [value]="course.courseId">
            {{ course.title }}
          </option>
        </select>
        <small class="form-hint" *ngIf="loading()">Loading courses...</small>
        <small class="form-hint" *ngIf="!loading() && courses().length === 0">
          No courses available. Please create a course first.
        </small>
      </div>

      <!-- Title -->
      <div class="form-group">
        <label for="title">Exam Title *</label>
        <input
          type="text"
          id="title"
          [(ngModel)]="examData.title"
          name="title"
          required
          placeholder="Enter exam title"
          class="form-input"
        />
      </div>

      <!-- Description -->
      <div class="form-group">
        <label for="description">Exam Description *</label>
        <textarea
          id="description"
          [(ngModel)]="examData.description"
          name="description"
          required
          rows="4"
          placeholder="Enter exam description"
          class="form-textarea"
        ></textarea>
      </div>

      <!-- Duration -->
      <div class="form-group">
        <label for="durationMinutes">Duration (Minutes) *</label>
        <input
          type="number"
          id="durationMinutes"
          [(ngModel)]="examData.durationMinutes"
          name="durationMinutes"
          required
          min="1"
          placeholder="60"
          class="form-input"
        />
      </div>

      <!-- Passing Percentage -->
      <div class="form-group">
        <label for="passingPercentage">Passing Percentage (0-100) *</label>
        <input
          type="number"
          id="passingPercentage"
          [(ngModel)]="examData.passingPercentage"
          name="passingPercentage"
          required
          min="0"
          max="100"
          placeholder="60"
          class="form-input"
        />
        <small class="form-hint">
          Minimum percentage required to pass the exam
        </small>
      </div>

      <!-- Form Actions -->
      <div class="form-actions">
        <button type="button" (click)="cancel()" class="btn-secondary">
          Cancel
        </button>
        <button type="submit" [disabled]="submitting()" class="btn-primary">
          {{ submitting() ? 'Creating...' : 'Create Exam & Add Questions' }}
        </button>
      </div>
    </form>
  </div>
</div>
