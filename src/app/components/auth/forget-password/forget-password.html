<div class="forget-password-page">
  <div class="forget-password-card">
    <h1>Forgot Password</h1>
    <p class="subtitle">Enter your email address and we'll send you a reset code</p>

    <div *ngIf="success()" class="success-message">
      <p>Reset code sent successfully! Please check your email.</p>
      <button class="btn-primary" (click)="goToLogin()">Go to Login</button>
    </div>

    <form *ngIf="!success()" (ngSubmit)="onSubmit()" class="forget-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          required
          [disabled]="loading()"
        />
      </div>

      <div *ngIf="error()" class="error-message">{{ error() }}</div>

      <button type="submit" class="btn-primary" [disabled]="loading()">
        {{ loading() ? 'Sending...' : 'Send Reset Code' }}
      </button>

      <div class="form-footer">
        <a (click)="goToLogin()" class="link">Back to Login</a>
      </div>
    </form>
  </div>
</div>
