<div class="reset-password-page">
  <div class="reset-password-card">
    <h1>Reset Password</h1>
    <p class="subtitle">Enter your reset code and new password</p>

    <div *ngIf="success()" class="success-message">
      <p>Password reset successfully! Redirecting to login...</p>
    </div>

    <form *ngIf="!success()" (ngSubmit)="onSubmit()" class="reset-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          required
          [disabled]="loading()"
        />
      </div>

      <div class="form-group">
        <label for="resetCode">Reset Code</label>
        <input
          type="text"
          id="resetCode"
          [(ngModel)]="resetCode"
          name="resetCode"
          placeholder="Enter reset code"
          required
          [disabled]="loading()"
        />
      </div>

      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input
          type="password"
          id="newPassword"
          [(ngModel)]="newPassword"
          name="newPassword"
          placeholder="Enter new password"
          required
          [disabled]="loading()"
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm new password"
          required
          [disabled]="loading()"
        />
      </div>

      <div *ngIf="error()" class="error-message">{{ error() }}</div>

      <button type="submit" class="btn-primary" [disabled]="loading()">
        {{ loading() ? 'Resetting...' : 'Reset Password' }}
      </button>

      <div class="form-footer">
        <a (click)="goToLogin()" class="link">Back to Login</a>
      </div>
    </form>
  </div>
</div>
