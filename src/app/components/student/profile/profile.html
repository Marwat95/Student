<div class="profile-page">
  <!-- Animated Background Shapes -->
  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <div class="profile-container">
    <!-- Back Button -->
    <div class="back-button-container">
      <app-back-button></app-back-button>
    </div>
    
    <!-- Profile Header with Avatar -->
    <div class="profile-header">
      <div class="header-content">
        <div class="avatar-wrapper">
          <div class="avatar-circle">
            <span class="avatar-initial">{{ editModel.fullName.charAt(0).toUpperCase() || 'U' }}</span>
            <div class="avatar-ring"></div>
            <div class="avatar-ring-2"></div>
          </div>
          <div class="status-indicator">
            <span class="status-dot"></span>
            <span class="status-text">Active</span>
          </div>
        </div>
        <div class="user-info">
          <h1 class="user-name">{{ editModel.fullName || 'Student' }}</h1>
          <p class="user-email">{{ editModel.email }}</p>
          <div class="user-badges">
            <span class="badge badge-student">
              <span class="badge-icon">ğŸ“</span>
              Student
            </span>
            <span class="badge badge-active">
              <span class="badge-icon">âœ“</span>
              Verified
            </span>
          </div>
        </div>
      </div>
      <div class="header-decoration">
        <div class="floating-icon icon-1">ğŸ“š</div>
        <div class="floating-icon icon-2">âœ¨</div>
        <div class="floating-icon icon-3">ğŸ¯</div>
      </div>
    </div>

    <!-- Profile Cards Grid -->
    <div class="profile-grid">
      <!-- Personal Information Card -->
      <div class="profile-card">
        <div class="card-header">
          <div class="card-icon" style="background: linear-gradient(135deg, #34d399 0%, #10b981 100%);">
            <span>ğŸ‘¤</span>
          </div>
          <div class="card-title-wrapper">
            <h3 class="card-title">Personal Information</h3>
            <p class="card-subtitle">Update your personal details</p>
          </div>
        </div>

        <form class="profile-form" (ngSubmit)="saveProfile()">
          <div class="form-grid">
            <div class="form-group">
              <label>
                <span class="label-icon">âœï¸</span>
                Full Name
              </label>
              <div class="input-wrapper">
                <input 
                  type="text" 
                  [(ngModel)]="editModel.fullName" 
                  name="fullName"
                  placeholder="Enter your full name"
                  [disabled]="loading()"
                />
              </div>
            </div>

            <div class="form-group">
              <label>
                <span class="label-icon">ğŸ“§</span>
                Email Address
              </label>
              <div class="input-wrapper">
                <input 
                  type="email" 
                  [(ngModel)]="editModel.email" 
                  name="email"
                  placeholder="name@example.com"
                  [disabled]="loading()"
                  readonly
                  class="readonly-input"
                />
                <span class="input-badge">Verified</span>
              </div>
            </div>

            <div class="form-group">
              <label>
                <span class="label-icon">ğŸ“±</span>
                Phone Number
                <span class="optional-badge">Optional</span>
              </label>
              <div class="input-wrapper">
                <input 
                  type="tel" 
                  [(ngModel)]="editModel.phoneNumber" 
                  name="phoneNumber"
                  placeholder="+20 123 456 7890"
                  [disabled]="loading()"
                />
              </div>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary" [disabled]="loading() || saving()">
              <span class="btn-icon">ğŸ’¾</span>
              <span class="btn-text">{{ saving() ? 'Saving...' : 'Save Changes' }}</span>
              <span class="btn-arrow">â†’</span>
            </button>
          </div>
        </form>
      </div>

      <!-- Change Password Card -->
      <div class="profile-card">
        <div class="card-header">
          <div class="card-icon" style="background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);">
            <span>ğŸ”’</span>
          </div>
          <div class="card-title-wrapper">
            <h3 class="card-title">Security Settings</h3>
            <p class="card-subtitle">Manage your password</p>
          </div>
        </div>

        <form class="profile-form" (ngSubmit)="submitChangePassword()">
          <div class="form-grid">
            <div class="form-group">
              <label>
                <span class="label-icon">ğŸ”‘</span>
                Current Password
              </label>
              <div class="input-wrapper">
                <input 
                  type="password" 
                  [(ngModel)]="changePasswordModel.currentPassword" 
                  name="currentPassword"
                  placeholder="Enter current password"
                  [disabled]="changingPassword()"
                />
              </div>
            </div>

            <div class="form-group">
              <label>
                <span class="label-icon">ğŸ†•</span>
                New Password
              </label>
              <div class="input-wrapper">
                <input 
                  type="password" 
                  [(ngModel)]="changePasswordModel.newPassword" 
                  name="newPassword"
                  placeholder="Enter new password"
                  [disabled]="changingPassword()"
                />
              </div>
            </div>

            <div class="form-group">
              <label>
                <span class="label-icon">âœ…</span>
                Confirm New Password
              </label>
              <div class="input-wrapper">
                <input 
                  type="password" 
                  [(ngModel)]="changePasswordModel.confirmPassword" 
                  name="confirmPassword"
                  placeholder="Confirm new password"
                  [disabled]="changingPassword()"
                />
              </div>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-secondary" [disabled]="changingPassword()">
              <span class="btn-icon">ğŸ”</span>
              <span class="btn-text">{{ changingPassword() ? 'Updating...' : 'Update Password' }}</span>
              <span class="btn-arrow">â†’</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
